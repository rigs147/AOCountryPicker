<div>{{name}}</div>
<div>{{spaceId}}</div>
<div>{{accessToken}}</div>
<div>Please select an Office</div>

<div>
    <!--<input type="text" ng-model="search.fields.name" placeholder="Enter Country Name"/>-->
    <input type="text" ng-model="searchOffice" placeholder="Enter Office Name" />
</div>

<div class="container">
    <blockquote ng-repeat="country in countries | filter: search | filter: searchOffice" class="bs-callout">
        <h1>{{country.fields.name}}</h1>
        <ul>
            <li ng-repeat="office in country.fields.office | filter: searchOffice"><a ng-href="{{office.fields.netscaler.fields.urlEndpoint}}">{{office.fields.name}}</a>
                <ul>
                    <li>{{office.fields.netscaler.fields.name}}
                        <ul>
                            <li ng-repeat="config in office.fields.netscaler.fields.config">{{config.fields.title}}-{{config.fields.file.fileName}}</li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </blockquote>
</div>
